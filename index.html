<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ᛒᚳᛜᛜᚦ_ᛜᚻ_ᛖᛉ_ᛒᛜᚦᛉ</title>

<!-- Подключаем шрифт с Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: url('bg.gif') no-repeat center center fixed;
  background-size: cover;
  font-family: 'MedievalSharp', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* Карточка */
.card {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-sizing: border-box;
}

/* Заголовки и текст */
.card h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

.card p {
  font-size: 16px;
  margin: 5px 0;
}

/* Сетка альбомов */
.album-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 12px;
  margin-top: 20px;
}

.album-card {
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.album-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

.album-card img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  display: block;
}

.album-card p {
  margin: 5px 0;
  font-size: 14px;
  color: #fff;
  background: rgba(0,0,0,0.4);
  padding: 2px 0;
}
</style>
</head>
<body>

<div class="card">
  <h1>ᛖᛉ ᛢᛜᛈᛙᚣᚳ ᛖᛊᚦᛙᚣ</h1>


  <div class="album-container">
    <div class="album-card">
      <img src="albums/album1.png" alt="Album 1">
      <p>Tik Tok</p>
    </div>
    <div class="album-card">
      <img src="albums/album2.png" alt="Album 2">
      <p>Instagram</p>
    </div>
    <div class="album-card">
      <img src="albums/album3.png" alt="Album 3">
      <p>Discord</p>
    </div>
    <div class="album-card">
      <img src="albums/album4.png" alt="Album 4">
      <p>My playlist</p>
    </div>
  </div>
</div>

</body>
</html>
