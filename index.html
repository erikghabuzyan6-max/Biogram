<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ᛒᚳᛜᛜᚦ_ᛜᚻ_ᛖᛉ_ᛒᛜᚦᛉ</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url('bg.gif') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Arial', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* Карточка */
.card {
  background: rgba(0,0,0,0.6);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 400px;
}

/* SD-диски */
.sd-container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-top: 20px;
  gap: 15px;
}

.sd-card {
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  padding: 10px;
  width: 100px;
  transition: transform 0.3s, background 0.3s;
  cursor: pointer;
}

.sd-card:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.2);
}

.sd-card img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 5px;
}

.sd-card p {
  margin: 5px 0 0;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="card">
  <h1>ᛇᛋᛢᛠ ᛖᛉ ᛙᚻᚪᛜ</h1>
  <p>ᛒᚳᛜᛜᚦ_ᛜᚻ_ᛖᛉ_ᛒᛜᚦᛉ</p>
  <p>ᚻᚣᛖᛊ/ᚺᚺᚺᚺ</p>
  <p>ᚹᛊᚣᛈᛊᚪᛋᚳ</p>

  <div class="sd-container">
    <div class="sd-card">
      <img src="sd1.png" alt="SD1">
      <p>SD Card 1</p>
    </div>
    <div class="sd-card">
      <img src="sd2.png" alt="SD2">
      <p>SD Card 2</p>
    </div>
    <div class="sd-card">
      <img src="sd3.png" alt="SD3">
      <p>SD Card 3</p>
    </div>
  </div>
</div>

</body>
</html>
